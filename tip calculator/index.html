<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&family=Nunito+Sans:wght@300;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip calculator</title>
</head>
<body>
    <main id="container">
        <h1>Tip calculator</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill:</label>
                <input type="number" placeholder="Your bill" id="yourBill">
            </div>
            <div>
                <div class="space-between">
                    <label for="">Select Tip:</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>
            <div class="space-between">
                <span>Tip amount:</span>
                <span id="tipValue"></span>
            </div>
            <div class="space-between">
                <span>Tax(7%):</span>
                <span id="tax"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total:</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
    </main>
    <script>
        function formatMoney(value) {
            value = Math.ceil(value * 100) / 100;
            value = value.toFixed(2);
            return '$' + value;
        }
        function update() {
            let bill = Number(document.getElementById('yourBill').value);
            let tipPercent = document.getElementById('tipInput').value;

            let tipValue = bill * (tipPercent / 100);
            let taxAmount = bill * 0.07;

            document.getElementById('tipPercent').innerHTML = tipPercent + '%';
            document.getElementById('tipValue').innerHTML = formatMoney(tipValue);
            document.getElementById('tax').innerHTML = formatMoney(taxAmount);
            document.getElementById('totalWithTip').innerHTML = formatMoney(bill + taxAmount + tipValue);
        }

        let container = document.getElementById('container');
        container.addEventListener('input', update);
    </script>
    
</body>
</html>
